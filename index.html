<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impression Studio - AI-Powered Interview Creation</title>
    <meta name="description" content="Create professional interview videos with AI-generated questions perfect for job applications, dating profiles, and personal branding." />
    <meta name="author" content="Impression Studio" />

    <meta property="og:title" content="Impression Studio - AI-Powered Interview Creation" />
    <meta property="og:description" content="Create professional interview videos with AI-generated questions perfect for job applications, dating profiles, and personal branding." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root">
      <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: hsl(224 71.4% 4.1%); display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="text-align: center; color: hsl(210 40% 98%);">
          <div style="width: 40px; height: 40px; border: 3px solid hsl(217.2 32.6% 17.5%); border-top: 3px solid hsl(142.1 76.2% 36.3%); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p style="font-family: system-ui, -apple-system, sans-serif; font-size: 18px; margin: 0;">Loading Impression Studio...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease';
            setTimeout(() => loadingScreen.remove(), 300);
          }, 500);
        }
      });
    </script>
  </body>
</html>
